<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory — {{ card.to_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="card-page">
    <div class="card-expanded">
        <h1>To: {{ card.to_name }}</h1>
        <p class="location">Location: {{ card.location }}</p>
        <div class="message">"{{ card.message }}"</div>

        {% if card.photos %}
            <div class="photo-strip">
            {% for p in card.photos %}
                <img src="{{ url_for('static', filename=p.file_path) }}" alt="photo {{ loop.index }}" class="detail-photo">
            {% endfor %}
            </div>
        {% endif %}

        {% if card.video %}
            <div class="video-player" style="margin-top:1rem;">
            <video controls style="width:100%; border-radius:12px;">
                <source src="{{ url_for('static', filename=card.video) }}" type="video/mp4">
            </video>
            </div>
        {% endif %}

        {% if card.from_name %}
            <div class="from">From: {{ card.from_name }}</div>
        {% endif %}
    </div>

    <div style="text-align:center; margin-top:24px;">
        <a href="{{ url_for('index') }}" class="back-btn">← Back to Gallery</a>
    </div>
</body>
</html>
