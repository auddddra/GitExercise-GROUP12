

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Here!</title>
  <link rel="stylesheet" href="static/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="container">

    <style>
        h1 {text-align: center; }
    </style>
    
    <!-- Left Welcome Panel (always visible) -->
    <div class="toggle-panel toggle-left">
      <h1>Welcome to MMU Museum of Hearts!</h1>
      <p id="welcome-text">Don't have an account yet?</p>
      <button class="btn register-btn">Register</button>
      <button class="btn login-btn" style="display: none;">Login</button>
    </div>

    <!-- Right Form Container -->
    <div class="form-container">

      <!-- Login Form -->

<div class="form-box login">
  <form action="/login" method="POST">
    <h1>Login üíå</h1>
    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="forgot-link">
      <a href="#">Forgot Password?</a>
    </div>
   <a href="{{ url_for('google.login') }}">
  <button type="button" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
    Login with Google
  </button>
  </a>
    <button type="submit" class="btn">Login</button>

  <div class="input-box">
    <input type="checkbox" id="adminCheck" name="admin_check" value="yes" onchange="togglePasscode()">
    <label for="adminCheck">Admin Access</label>
  </div>

  <div class="input-box" id="passcodeDiv" style="display:none;">
    <input type="password" name="passcode" placeholder="Enter passcode">
  </div>


  </form>
</div>

<!-- Register Form -->
<div class="form-box register">
  <form action="/register" method="POST">
    <h1>Register üíå</h1>
    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
      <i class="fa-solid fa-lock"></i>
    </div>
    <button type="submit" class="btn">Register</button>

  </form>
</div>


      <!-- Forgot Password Form -->
      <div class="form-box forgot">
        <form action="#">
          <h1>Reset Password ‚úâÔ∏è</h1>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <button type="submit" class="btn">Send Reset Link</button>
          <button type="button" class="btn back-btn">Back to Login</button>
        </form>
      </div>

    </div>
  </div>

  <script src="static/script.js"></script>
  
   <div class="back-btn-container">
            <a href="{{ url_for('index') }}" class="back-btn">‚Üê home</a>
        </div>
</body>
</html>
